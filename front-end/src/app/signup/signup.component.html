<form [formGroup]="signupForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <div *ngIf="alert" class="confirmation">
                    <strong>Success!</strong> Signed up successfully.
                </div>
                <div >
                    <mat-form-field class="full-width">
                        <input id="firstName" formControlName="firstName" matInput placeholder="First name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <input  id="lastName" formControlName="lastName" matInput placeholder="Last name">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <input  id="phoneNumber" formControlName="phoneNumber" matInput placeholder="Phone Number">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <input  id="email" formControlName="email" matInput placeholder="Email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <input  id="password" formControlName="password" matInput placeholder="Create New Password" type="password">
                    </mat-form-field>
                </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="onSubmit()" id="submit" mat-raised-button color="primary">Submit</button>
            <button (click)="onClear()" id="clear" mat-raised-button color="primary">Clear</button>
        </mat-card-actions>
    </mat-card>
</form>
