<div class="container" style="display: flex; flex-grow: grow">
  <app-timeline [value]="events"></app-timeline>
  <div class="card-container">
    <mat-card class="service-info">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title style="font-size: 24px; font-weight: bold;">Booking Details</mat-card-title>
          <mat-card-subtitle style="font-size: 18px; font-style: italic; padding-top: 0.5rem;">Tracking ID: </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="font-size: 16px;">
          <p>First Name:    </p>
          <p>Last Name:     </p>
          <p>Phone Number:  </p>
          <p>Email:         </p>
          <p>Registration Number:  </p>
          <p>Service Type:  </p>
          <p>Service Appointment Date:</p>
        </mat-card-content>
        <mat-card-actions>
          <mat-card-subtitle  style="font-size: 18px; font-style: italic;">Modify Service Appointment</mat-card-subtitle>
          <button id="Reschedule" mat-raised-button color="primary">Reschedule Service</button>
          <button id="Cancel" mat-raised-button color="primary">Cancel Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
